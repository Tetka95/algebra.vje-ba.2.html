<!DOCTYPE html>
<html>
    <meta charset="UTF-8">
    <head>
        <title>Contact us</title>
    </head>
    <body>
        <h1>Contact us</h1>
        <form name="kontakt obrazac" action="" method="post" enctype="text/plain" autocomplete="off">
            <p>
                <label for="ime">Your name</label>
                <br>
                <input id="ime" type="text" placeholder="" required>
            </p>
            <p>
                <label for="e-mail">Your email address</label>
                <br>
                <input id="e-mail" type="text" placeholder="" required>
            </p>
            <p>
                <label for="message">Your message</label>
                <br>
                <textarea id="message" name="poruka" rows="7", cols="50"></textarea>
            </p>
            <p>
                <input type="submit" value="Send message">
            </p>
        </form>
    </body>
</html>
